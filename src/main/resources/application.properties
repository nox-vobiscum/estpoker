# --- App ---
spring.application.name=estpoker
spring.messages.basename=messages

# Aktives Profil (H2 in-memory)
spring.profiles.active=prod-h2

# Proxy/CDN Forwarded headers (Koyeb/Cloudflare)
server.forward-headers-strategy=framework

# --- WebSocket ---
app.websocket.path=/gameSocket
app.websocket.allowed-origins=https://ep.noxvobiscum.at,http://localhost:8080
# Nur lokal einschalten, niemals in PROD:
app.websocket.debug-open=false

# --- Feature flags ---
features.persistentRooms.enabled=false

# --- H2 (prod-h2) ---
spring.datasource.url=jdbc:h2:mem:epoker;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false

# Schlanker Hikari (DB kann schlafen)
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=120000
spring.datasource.hikari.keepalive-time=0
