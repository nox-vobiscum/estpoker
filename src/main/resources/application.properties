# === Base (common to all profiles) ===
spring.application.name=estpoker
spring.messages.basename=messages

# Active profile (change as needed)
spring.profiles.active=prod-h2

# Respect proxy/CDN forwarded headers (Koyeb/Cloudflare)
server.forward-headers-strategy=framework

# Feature flags (base defaults)
features.persistentRooms.enabled=false

# --- WebSocket (custom app.* keys; metadata provided below) ---
app.websocket.path=/gameSocket
app.websocket.allowed-origins=https://ep.noxvobsicum.at,http://localhost:8080
app.websocket.debug-open=false
