<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Estimation Poker</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>Estimation Poker</h1>

    <form method="get" action="/join">
      <input type="text" name="code" placeholder="Room Code" required>
      <input type="text" name="name" placeholder="Your Name" required>
      <button type="submit">Join Room</button>
    </form>

    <form method="get" action="/vote">
      <input type="hidden" name="code" value="test123">
      <input type="hidden" name="name" value="Anna">
      <div class="cards">
        <button type="submit" name="card" value="1">1</button>
        <button type="submit" name="card" value="2">2</button>
        <button type="submit" name="card" value="3">3</button>
        <button type="submit" name="card" value="5">5</button>
        <button type="submit" name="card" value="8">8</button>
        <button type="submit" name="card" value="13">13</button>
        <button type="submit" name="card" value="20">20</button>
        <button type="submit" name="card" value="☕">☕</button>
        <button type="submit" name="card" value="?">?</button>
        <button type="submit" name="card" value="🧑‍💼">🧑‍💼</button>
      </div>
    </form>

    <form method="get" action="/reveal">
      <input type="hidden" name="code" value="test123">
      <button type="submit">Karten anzeigen</button>
    </form>

    <a href="/participants?code=test123">Teilnehmende anzeigen</a><br>
    <a href="/average?code=test123">Mittelwert anzeigen</a>
  </div>
</body>
</html>
