<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale}" lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body>

  <!-- App menu (fragment) -->
  <div th:replace="~{fragments/menu :: appMenu(showSeq=${true}, showAuto=${true}, showRoom=${true})}"></div>

  <div class="container">
    <h1 class="app-title">
      <img src="/favicon.svg" alt="" width="24" height="24" class="logo">
      <span th:text="#{ui.heading}" data-i18n="ui.heading">RBS' Estimation Poker</span>
    </h1>

    <dl class="main-info">
      <dt><span class="mi-icon" aria-hidden="true">👤</span><span class="mi-label" th:text="#{label.you}" data-i18n="label.you">You are:</span></dt>
      <dd><strong id="youName" th:text="${participantName}">Guest</strong></dd>

      <dt><span class="mi-icon" aria-hidden="true">🆔</span><span class="mi-label" th:text="#{label.room}" data-i18n="label.room">Room:</span></dt>
      <dd>
        <div class="room-with-actions">
          <strong id="roomCodeVal" th:text="${roomCode}">demo</strong>
          <button id="copyRoomLink"
                  class="icon-button"
                  type="button"
                  th:attr="aria-label=#{invite.copyLink},data-tooltip=#{invite.copyLink}"
                  data-i18n-attr="aria-label:invite.copyLink;data-tooltip:invite.copyLink"
                  aria-live="polite">🔗</button>
        </div>
      </dd>
    </dl>

    <h2 th:text="#{label.participants}" data-i18n="label.participants">Participants</h2>
    <ul id="liveParticipantList"></ul>

    <!-- Topic compact row (view) -->
    <div id="topicRow" class="topic-row" style="display:none;">
      <span class="topic-label" aria-hidden="true">📝</span>
      <span id="topicDisplay" class="topic-text">—</span>
      <div class="topic-actions">
        <!-- Host-only controls -->
        <button id="topicEditBtn" class="row-action host-only" type="button"
                data-i18n-attr="data-tooltip:button.edit;aria-label:button.edit"
                data-tooltip="Edit" aria-label="Edit">
          <span class="ra-icon">✏️</span><span class="ra-label" data-i18n="button.edit">Edit</span>
        </button>
        <button id="topicClearBtn" class="row-action kick host-only" type="button"
                th:attr="data-tooltip=#{button.clearTopic},aria-label=#{button.clearTopic}"
                data-i18n-attr="data-tooltip:button.clearTopic;aria-label:button.clearTopic">
          <span class="ra-icon">🧹</span><span class="ra-label" th:text="#{button.clearTopic}" data-i18n="button.clearTopic">Clear</span>
        </button>
      </div>
    </div>

    <!-- Topic editor (host-only; JS toggles visibility) -->
    <div id="topicEdit" class="topic-edit" style="display:none;">
      <input id="topicInput"
             class="topic-input"
             type="text"
             th:attr="placeholder=#{topic.placeholder}"
             data-i18n-attr="placeholder:topic.placeholder"
             placeholder="Paste JIRA link or type key (e.g., RBSEP-123)…">
      <div class="topic-actions">
        <button id="topicSaveBtn" class="row-action host host-only" type="button"
                th:attr="data-tooltip=#{button.saveTopic},aria-label=#{button.saveTopic}"
                data-i18n-attr="data-tooltip:button.saveTopic;aria-label:button.saveTopic">
          <span class="ra-icon">💾</span><span class="ra-label" th:text="#{button.saveTopic}" data-i18n="button.saveTopic">Save</span>
        </button>
        <button id="topicCancelBtn" class="row-action host-only" type="button"
                data-i18n-attr="data-tooltip:button.cancel;aria-label:button.cancel"
                data-tooltip="Cancel" aria-label="Cancel">
          <span class="ra-icon">✖</span><span class="ra-label" data-i18n="button.cancel">Cancel</span>
        </button>
      </div>
    </div>

    <!-- Pre-Vote: cards + (host) reveal -->
    <div class="pre-vote">
      <div class="card-grid" id="cardGrid"></div>

      <div class="vote-actions">
        <button type="button" id="revealButton" class="button" style="display:none;"
                th:text="#{button.reveal}" data-i18n="button.reveal"
                onclick="revealCards()"></button>
      </div>
    </div>

    <!-- Post-Vote -->
    <div class="post-vote" style="display:none;">
      <p id="resultRow"
         class="average-label consensus-row"
         role="status" aria-live="polite" aria-atomic="true">

        <!-- Variant 3: long+short labels + separate consensus label -->
        <span id="resultLabel" class="label">
          <span class="label-average">
            <span class="label-long" th:text="#{label.average}" data-i18n="label.average">Ø Average:</span>
            <span class="label-short" aria-hidden="true">Ø</span>
          </span>
          <span class="label-consensus" hidden>🎉 Consensus</span>
        </span>

        <span id="averageVote" class="value">–</span>

        <span class="sep" aria-hidden="true"> • </span>

        <span id="medianWrap" class="stat" hidden>
          <span id="medianLabel" class="label" th:text="#{label.median}" data-i18n="label.median">Median:</span>
          <span id="medianVote" class="value">–</span>
        </span>

        <span id="rangeSep" class="sep" hidden aria-hidden="true"> • </span>

        <span id="rangeWrap" class="stat" hidden>
          <span id="rangeLabel" class="label" th:text="#{label.range}" data-i18n="label.range">Range:</span>
          <span id="rangeVote" class="value">–</span>
        </span>
      </p>

      <button type="button" id="resetButton" class="button" style="display:none;"
              th:text="#{button.reset}" data-i18n="button.reset"
              onclick="resetRoom()"></button>
    </div>
  </div>

  <th:block th:replace="~{fragments/scripts :: scripts}"></th:block>

  <!-- room connector (bumped to v35) -->
  <script defer th:src="@{/js/room.js?v=35}"
          th:attr="data-participant=${participantName},data-room=${roomCode}"></script>
  <script defer src="/js/ws-probe.js"></script>

  <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
