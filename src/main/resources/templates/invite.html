<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale}" lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body>

  <!-- App menu (minimal on invite) -->
  <div th:replace="~{fragments/menu :: appMenu(showSeq=${false}, showAuto=${false}, showRoom=${false})}"></div>

  <!-- Use 'rc' as a safe roomCode (model or query param) -->
  <div class="container landing-container" th:with="rc=${roomCode != null ? roomCode : param.roomCode}">
    <h1 class="app-title">
      <img src="/favicon.svg" alt="" width="24" height="24" class="logo">
      <span th:text="#{ui.heading}" data-i18n="ui.heading">RBS' Estimation Poker</span>
    </h1>

    <!-- Dynamic message: provide initial SSR and attributes for re-render on language switch -->
    <p class="hint"
       id="inviteHeading"
       th:utext="#{invite.heading(${rc})}"
       data-i18n-dyn="invite.heading"
       th:attr="data-arg0=${rc}">
      Youâ€™ve been invited to room <strong>demo</strong>.
    </p>

    <form th:action="@{/join}" method="post" id="joinForm" class="join-form">
      <input type="hidden" name="roomCode" th:value="${rc}">
      <div class="form-row">
        <div class="form-field">
          <label for="participantName" th:text="#{label.yourName}" data-i18n="label.yourName">Your name</label>
          <input type="text" id="participantName" name="participantName"
                 th:value="${param.participantName != null ? param.participantName : participantName}">
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" class="button"
                th:text="#{button.join}"
                data-i18n="button.join"
                th:attr="title=#{button.join},aria-label=#{button.join}"
                data-i18n-attr="title:button.join;aria-label:button.join">Join</button>
      </div>
    </form>
  </div>

  <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
