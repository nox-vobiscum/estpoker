<!-- templates/fragments/menu.html -->
<th:block th:fragment="appMenu (showSeq, showAuto, showRoom)">

  <!-- Floating menu button -->
  <button id="menuButton"
          class="menu-button"
          type="button"
          aria-haspopup="dialog"
          aria-expanded="false"
          data-i18n-attr="aria-label:menu.open"
          aria-label="Open menu">‚ò∞</button>

  <!-- Overlay root -->
  <div id="appMenuOverlay"
       class="menu-overlay hidden"
       aria-hidden="true"
       data-tipThemeLight="Theme: Light"
       data-tipThemeDark="Theme: Dark"
       data-tipThemeSystem="Theme: System"
       data-tipLangTo="Switch language ‚Üí {0}">

    <!-- backdrop click closes -->
    <div class="menu-backdrop" data-close></div>

    <!-- Dialog panel -->
    <div class="menu-panel"
         role="dialog"
         aria-modal="true"
         data-i18n-attr="aria-label:menu.title"
         aria-label="Settings">

      <!-- Language (one-line: globe + split flag + text) -->
      <div id="langRow"
           class="menu-item"
           tabindex="0"
           role="button"
           data-i18n-attr="aria-label:menu.language"
           aria-label="Language">
        <span class="mi-icon" aria-hidden="true">üåê</span>
        <div class="lang-inline">
          <span class="flag-split" aria-hidden="true">
            <img class="flag flag-a" src="/flags/us.svg" width="24" height="16" alt="">
            <img class="flag flag-b" src="/flags/gb.svg" width="24" height="16" alt="">
          </span>
          <span id="langCurrent">English</span>
        </div>
      </div>

      <!-- Theme -->
      <div class="menu-section">
        <div class="section-title" data-i18n="menu.theme">Theme</div>
        <div class="menu-choice">
          <button id="themeLight"  type="button" class="choice-btn" aria-pressed="false"
                  data-i18n-attr="aria-label:theme.light">
            <span class="mi-icon" aria-hidden="true">üåû</span>
            <span data-i18n="theme.light">Light</span>
          </button>
          <button id="themeDark"   type="button" class="choice-btn" aria-pressed="false"
                  data-i18n-attr="aria-label:theme.dark">
            <span class="mi-icon" aria-hidden="true">üåô</span>
            <span data-i18n="theme.dark">Dark</span>
          </button>
          <button id="themeSystem" type="button" class="choice-btn" aria-pressed="false"
                  data-i18n-attr="aria-label:theme.system">
            <span class="mi-icon" aria-hidden="true">üñ•Ô∏è</span>
            <span data-i18n="theme.system">System</span>
          </button>
        </div>
      </div>

      <!-- Card sequence (host-only disabled state handled in JS) -->
      <div class="menu-section" th:if="${showSeq}">
        <div class="section-title" data-i18n="menu.sequence">Card sequence</div>

        <fieldset id="menuSeqChoice" class="menu-choice vertical" role="radiogroup"
                  data-i18n-attr="aria-label:menu.sequence" aria-label="Card sequence">
          <label class="radio-row" th:attr="data-tooltip=#{seq.tooltip.fib.scrum}">
            <input type="radio" name="menu-seq" value="fib.scrum" checked>
            <span data-i18n="sequence.fib.scrum">Fibonacci (Scrum)</span>
          </label>
          <label class="radio-row" th:attr="data-tooltip=#{seq.tooltip.fib.enh}">
            <input type="radio" name="menu-seq" value="fib.enh">
            <span data-i18n="sequence.fib.enh">Fibonacci (Scrum enhanced)</span>
          </label>
          <label class="radio-row" th:attr="data-tooltip=#{seq.tooltip.fib.math}">
            <input type="radio" name="menu-seq" value="fib.math">
            <span data-i18n="sequence.fib.math">Fibonacci (mathematical)</span>
          </label>
          <label class="radio-row" th:attr="data-tooltip=#{seq.tooltip.pow2}">
            <input type="radio" name="menu-seq" value="pow2">
            <span data-i18n="sequence.pow2">Powers of 2</span>
          </label>
          <label class="radio-row" th:attr="data-tooltip=#{seq.tooltip.tshirt}">
            <input type="radio" name="menu-seq" value="tshirt">
            <span data-i18n="sequence.tshirt">T-Shirt sizes</span>
          </label>
        </fieldset>
      </div>

      <!-- Room functions -->
      <div class="menu-section">
        <div class="section-title" data-i18n="menu.roomFunctions">Room functions</div>

        <!-- Auto-reveal (host-only shown; JS host badge controls visibility) -->
        <button id="menuAutoRevealRow"
                type="button"
                class="menu-item switch host-only"
                data-i18n-attr="data-tooltip:autoreveal.onlyHost"
                data-tooltip="Only the host can change this setting">
          <span class="mi-icon" aria-hidden="true">‚ö°</span>
          <span class="switch-text">
            <strong data-i18n="menu.autoreveal">Auto-reveal</strong>
            <small id="menuArStatus" class="text-dim">Off</small>
          </span>
          <input id="menuAutoRevealToggle" class="switch-control" type="checkbox" role="switch" aria-checked="false">
        </button>

        <!-- Ticket/Story visible (host-only) -->
        <button id="menuTopicRow"
                type="button"
                class="menu-item switch host-only"
                data-tooltip="Show/hide the Ticket/Story row for everyone">
          <span class="mi-icon" aria-hidden="true">üé´</span>
          <span class="switch-text">
            <strong data-i18n="label.topic">Ticket/Story</strong>
            <small id="menuTopicStatus" class="text-dim">On</small>
          </span>
          <input id="menuTopicToggle" class="switch-control" type="checkbox" role="switch" aria-checked="true">
        </button>
      </div>

      <!-- Personal functions -->
      <div class="menu-section">
        <div class="section-title" data-i18n="menu.personalFunctions">Personal functions</div>

        <!-- Participation (self only) -->
        <button id="menuParticipationRow"
                type="button"
                class="menu-item switch"
                data-tooltip="Toggle whether you participate or observe">
          <span class="mi-icon" aria-hidden="true">üßë‚Äçüíª</span>
          <span class="switch-text">
            <strong data-i18n="menu.participation">Participation</strong>
            <small id="menuPartStatus" class="text-dim">I'm estimating</small>
          </span>
          <input id="menuParticipationToggle" class="switch-control" type="checkbox" role="switch" aria-checked="true" checked>
        </button>
      </div>

      <!-- Room actions -->
      <div class="menu-section" th:if="${showRoom}">
        <!-- One-line danger tile with ‚ùå and tooltip only -->
        <button id="closeRoomBtn"
                type="button"
                class="menu-item danger host-only"
                data-i18n="room.close"
                data-i18n-attr="data-tooltip:room.close.hint"
                data-tooltip="Closes this room for all participants and returns to the start page.">
          <span class="mi-icon" aria-hidden="true">‚ùå</span>
          <span class="truncate-1">Close room for everyone</span>
        </button>
      </div>

    </div>
  </div>

  <!-- Load menu wiring (ensure cache-bust to latest JS) -->
  <script defer src="/js/menu.js?v=14"></script>
</th:block>
