<!-- templates/fragments/menu.html -->
<th:block th:fragment="appMenu (showSeq, showAuto, showRoom)">

  <!-- Floating menu button -->
  <button id="menuButton"
          class="menu-button"
          type="button"
          aria-haspopup="dialog"
          aria-expanded="false"
          data-i18n-attr="aria-label:ui.menu.open"
          aria-label="Open menu">â˜°</button>

  <!-- Overlay root -->
  <div id="appMenuOverlay"
       class="menu-overlay hidden"
       aria-hidden="true"
       data-tipThemeLight="Theme: Light"
       data-tipThemeDark="Theme: Dark"
       data-tipThemeSystem="Theme: System"
       data-tipLangTo="Switch language â†’ {0}">

    <!-- backdrop click closes -->
    <div class="menu-backdrop" data-close></div>

    <!-- Dialog panel -->
    <div class="menu-panel"
         role="dialog"
         aria-modal="true"
         data-i18n-attr="aria-label:menu.settings"
         aria-label="Settings">

      <!-- Header -->
      <div class="menu-header">
        <h3 data-i18n="menu.settings">Settings</h3>
        <button type="button" class="icon-button" aria-label="Close" data-close>âœ•</button>
      </div>

      <!-- Language (section title like Theme) -->
      <div class="menu-section">
        <div class="section-title" data-i18n="menu.language">Language</div>
        <!-- one-line language row -->
        <div id="langRow"
             class="menu-item"
             tabindex="0"
             role="button"
             data-i18n-attr="aria-label:menu.language"
             aria-label="Language">
          <span class="mi-icon" aria-hidden="true">ğŸŒ</span>
          <div class="lang-inline" style="display:flex;align-items:center;gap:8px;">
            <span class="flag-split" aria-hidden="true">
              <img class="flag flag-a" src="/flags/us.svg" width="24" height="16" alt="">
              <img class="flag flag-b" src="/flags/gb.svg" width="24" height="16" alt="">
            </span>
            <span id="langCurrent">English</span>
          </div>
        </div>
      </div>

      <!-- Theme -->
      <div class="menu-section">
        <div class="section-title" data-i18n="menu.theme">Theme</div>
        <div class="menu-choice">
          <button id="themeLight"  type="button" class="choice-btn" aria-pressed="false"
                  data-i18n-attr="aria-label:theme.light">
            <span class="mi-icon" aria-hidden="true">ğŸŒ</span>
            <span data-i18n="theme.light">Light</span>
          </button>
          <button id="themeDark"   type="button" class="choice-btn" aria-pressed="false"
                  data-i18n-attr="aria-label:theme.dark">
            <span class="mi-icon" aria-hidden="true">ğŸŒ™</span>
            <span data-i18n="theme.dark">Dark</span>
          </button>
          <button id="themeSystem" type="button" class="choice-btn" aria-pressed="false"
                  data-i18n-attr="aria-label:theme.system">
            <span class="mi-icon" aria-hidden="true">ğŸ–¥ï¸</span>
            <span data-i18n="theme.system">System</span>
          </button>
        </div>
      </div>

      <!-- Card sequence -->
      <div class="menu-section" th:if="${showSeq}">
        <div class="section-title" data-i18n="menu.sequence">Card sequence</div>
        <fieldset id="menuSeqChoice" class="menu-choice vertical">
          <label class="radio-row" data-i18n-attr="data-tooltip:seq.tooltip.fib.scrum">
            <input type="radio" name="menu-seq" value="fib.scrum" checked>
            <span data-i18n="sequence.fib.scrum">Fibonacci (Scrum)</span>
          </label>
          <label class="radio-row" data-i18n-attr="data-tooltip:seq.tooltip.fib.enh">
            <input type="radio" name="menu-seq" value="fib.enh">
            <span data-i18n="sequence.fib.enh">Fibonacci (Scrum enhanced)</span>
          </label>
          <label class="radio-row" data-i18n-attr="data-tooltip:seq.tooltip.fib.math">
            <input type="radio" name="menu-seq" value="fib.math">
            <span data-i18n="sequence.fib.math">Fibonacci (mathematical)</span>
          </label>
          <label class="radio-row" data-i18n-attr="data-tooltip:seq.tooltip.pow2">
            <input type="radio" name="menu-seq" value="pow2">
            <span data-i18n="sequence.pow2">Powers of 2</span>
          </label>
          <label class="radio-row" data-i18n-attr="data-tooltip:seq.tooltip.tshirt">
            <input type="radio" name="menu-seq" value="tshirt">
            <span data-i18n="sequence.tshirt">T-Shirt sizes</span>
          </label>
        </fieldset>
        <!-- optional tiny hint; may be removed later -->
        <p class="hint" data-i18n="menu.sequence.hint">
          Special cards (â“ ğŸ’¬ â˜•) are added automatically.
        </p>
      </div>

      <!-- Room functions -->
      <div class="menu-section">
        <div class="section-title"
             data-i18n="menu.roomFunctions"
             data-i18n-attr="data-tooltip:menu.roomFunctions.hint">Room functions</div>

        <!-- Auto-reveal -->
        <div class="menu-item switch"
             role="group"
             data-i18n-attr="aria-label:menu.autoreveal"
             aria-label="Auto-reveal">
          <span class="mi-icon" aria-hidden="true">âš¡</span>
          <div class="switch-text">
            <strong data-i18n="menu.autoreveal">Auto-reveal</strong>
            <span id="menuArStatus" data-i18n="toggle.off">Off</span>
          </div>
          <input id="menuAutoRevealToggle" class="switch-control" type="checkbox" role="switch" aria-checked="false">
        </div>

        <!-- Ticket/Story toggle -->
        <div class="menu-item switch"
             role="group"
             data-i18n-attr="aria-label:menu.topic"
             aria-label="Ticket/Story">
          <span class="mi-icon" aria-hidden="true">ğŸ«</span>
          <div class="switch-text">
            <strong data-i18n="menu.topic">Ticket/Story</strong>
            <span id="menuTopicStatus" data-i18n="toggle.off">Off</span>
          </div>
          <input id="menuTopicToggle" class="switch-control" type="checkbox" role="switch" aria-checked="false">
        </div>
      </div>

      <!-- Personal functions -->
      <div class="menu-section">
        <div class="section-title"
             data-i18n="menu.personalFunctions"
             data-i18n-attr="data-tooltip:menu.personalFunctions.hint">Personal functions</div>

        <!-- Participation -->
        <div class="menu-item switch"
             role="group"
             data-i18n-attr="aria-label:menu.participation"
             aria-label="Participation">
          <span class="mi-icon" aria-hidden="true">ğŸ§‘â€ğŸ’»</span>
          <div class="switch-text">
            <strong data-i18n="menu.participation">Participation</strong>
            <span id="menuPartStatus" data-i18n="participation.imIn">I'm estimating</span>
          </div>
          <input id="menuParticipationToggle" class="switch-control" type="checkbox" role="switch" aria-checked="true" checked>
        </div>
      </div>

      <!-- Room actions -->
      <div class="menu-section" th:if="${showRoom}">
        <button id="closeRoomBtn"
                type="button"
                class="button danger"
                data-i18n="room.close"
                data-i18n-attr="aria-label:room.close;data-tooltip:button.closeRoom.desc"
                aria-label="Close room for everyone"
                data-tooltip="Closes this room for all participants and returns to the start page.">
          Close room for everyone
        </button>
      </div>

    </div>
  </div>

  <!-- Load menu wiring -->
  <script defer src="/js/menu.js?v=12"></script>
</th:block>
