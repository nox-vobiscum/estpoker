<!-- templates/fragments/header-controls.html -->
<div th:fragment="headerControls">
  <div class="header-controls" role="group" aria-label="Header controls">

    <!-- Language only -->
    <div class="hc-group" id="hcLang" role="group" aria-label="Language">
      <button
        class="seg"
        id="hcLangEN"
        type="button"
        aria-pressed="false"
        title="Language: English"
        aria-label="Language: English"
      >
        <span class="flag-pair">
          <img class="flag flag-a" alt="" loading="lazy">
          <img class="flag flag-b" alt="" loading="lazy">
        </span>
      </button>

      <button
        class="seg"
        id="hcLangDE"
        type="button"
        aria-pressed="false"
        title="Language: German"
        aria-label="Language: German"
      >
        <span class="flag-pair">
          <img class="flag flag-a" alt="" loading="lazy">
          <img class="flag flag-b" alt="" loading="lazy">
        </span>
      </button>
    </div>

  </div>

  <!-- JS (v=10) -->
  <script defer src="/js/header-controls.js?v=10"></script>
</div>
