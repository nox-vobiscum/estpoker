<!-- templates/fragments/header-controls.html -->
<div th:fragment="headerControls">
  <div class="header-controls" role="group" aria-label="Header controls">

    <!-- Language only -->
    <div class="hc-group" id="hcLang" role="group" aria-label="Language">
      <button class="seg" id="hcLangEN" type="button" aria-pressed="false"
              title="Language: English" aria-label="Language: English">
        <span class="flag-pair">
          <img class="flag flag-a" id="hcLangENFlagA" alt="">
          <img class="flag flag-b" id="hcLangENFlagB" alt="">
        </span>
      </button>

      <button class="seg" id="hcLangDE" type="button" aria-pressed="false"
              title="Language: German" aria-label="Language: German">
        <span class="flag-pair">
          <img class="flag flag-a" id="hcLangDEFlagA" alt="">
          <img class="flag flag-b" id="hcLangDEFlagB" alt="">
        </span>
      </button>
    </div>

  </div>

  <!-- JS (v=9) -->
  <script defer src="/js/header-controls.js?v=9"></script>
</div>
