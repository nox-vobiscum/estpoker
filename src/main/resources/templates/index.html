<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale}" lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body class="page-landing">

  <!-- App menu (index: no seq/room controls) -->
  <div th:replace="~{fragments/menu :: appMenu(showSeq=${false}, showAuto=${false}, showRoom=${false})}"></div>

  <div class="container">
    <h1 class="app-title">
      <img src="/favicon.svg" alt="" width="24" height="24" class="logo">
      <span th:text="#{ui.heading}" data-i18n="ui.heading">RBS' Estimation Poker</span>
    </h1>

    <!-- Join form (posts to /join like invite.html) -->
    <form id="joinForm" class="join-form" th:action="@{/join}" method="post" novalidate>
      <div class="form-row">
        <label for="nameInput">
          <span class="mi-icon" aria-hidden="true">ðŸ‘¤</span>
          <span th:text="#{label.yourName}" data-i18n="label.yourName">Your name</span>
        </label>
        <input id="nameInput" name="participantName" type="text" maxlength="40" autocomplete="name" required placeholder="Jane Doe">
      </div>
      <div class="form-row">
        <label for="roomInput">
          <span class="mi-icon" aria-hidden="true">ðŸ†”</span>
          <span th:text="#{label.roomCode}" data-i18n="label.roomCode">Room code</span>
        </label>
        <input id="roomInput" name="roomCode" type="text" maxlength="40" autocapitalize="none" spellcheck="false" required placeholder="team-alpha">
      </div>

      <!-- Hidden flags (default false); parity with /invite -->
      <input type="hidden" name="persistent" value="false">
      <input type="hidden" name="testRoom" value="false">

      <div class="form-actions">
        <button class="button" type="submit"
                th:text="#{button.join}"
                data-i18n="button.join"
                th:attr="title=#{button.join},aria-label=#{button.join}"
                data-i18n-attr="title:button.join;aria-label:button.join">Join</button>
      </div>
    </form>
  </div>

  <script>
  (function(){
    const form  = document.getElementById('joinForm');
    const nameI = document.getElementById('nameInput');
    const roomI = document.getElementById('roomInput');

    document.addEventListener('DOMContentLoaded', () => {
      try {
        const n = localStorage.getItem('ep-name');
        const r = localStorage.getItem('ep-room');
        if (n && !nameI.value) nameI.value = n;
        if (r && !roomI.value) roomI.value = r;
        if (!nameI.value) nameI.focus();
        else if (!roomI.value) roomI.focus();
        else document.querySelector('.button')?.focus();
      } catch {}
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // manual submit after checks

      const n = (nameI.value || '').trim();
      const r = (roomI.value || '').trim();

      if (!n || !r) {
        alert('Please enter your name and a room code.');
        (!n ? nameI : roomI).focus();
        return;
      }

      try {
        localStorage.setItem('ep-name', n);
        localStorage.setItem('ep-room', r);
      } catch {}

      // async name-taken check (best-effort)
      try {
        const url = `/api/rooms/${encodeURIComponent(r)}/name-taken?name=${encodeURIComponent(n)}`;
        const res = await fetch(url, { headers: { 'Accept': 'application/json' } });
        if (res.ok) {
          const taken = await res.json(); // boolean
          if (taken === true) {
            alert('This name is already used in this room. Please choose a unique display name.');
            nameI.focus();
            return;
          }
        }
      } catch {}

      form.submit();
    });
  })();
  </script>

  <script defer src="/js/index-flash.js?v=2"></script>

  <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
