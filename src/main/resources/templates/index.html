<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale}" lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body>

  <!-- App menu (index: no seq/room controls) -->
  <div th:replace="~{fragments/menu :: appMenu(showSeq=${false}, showAuto=${false}, showRoom=${false})}"></div>

  <div class="container">
    <h1 class="app-title">
      <img src="/favicon.svg" alt="" width="24" height="24" class="logo">
      <span th:text="#{ui.heading}">RBS' Estimation Poker</span>
    </h1>

    <!-- Join form -->
    <form id="joinForm" class="join-form" action="/room" method="get" novalidate>
      <div class="form-row">
        <label for="nameInput"><span class="mi-icon" aria-hidden="true">ðŸ‘¤</span><span th:text="#{label.yourName}">Your name</span></label>
        <input id="nameInput" name="participantName" type="text" maxlength="40" autocomplete="name" required placeholder="Jane Doe">
      </div>
      <div class="form-row">
        <label for="roomInput"><span class="mi-icon" aria-hidden="true">ðŸ†”</span><span th:text="#{label.roomCode}">Room code / name</span></label>
        <input id="roomInput" name="roomCode" type="text" maxlength="40" autocapitalize="none" spellcheck="false" required placeholder="team-alpha">
      </div>
      <div class="form-actions">
        <button class="button" type="submit" th:text="#{button.join}">Join</button>
      </div>
    </form>
  </div>

  <!-- central scripts -->
  <th:block th:replace="~{fragments/scripts :: scripts}"></th:block>

  <script>
  (function(){
    const form  = document.getElementById('joinForm');
    const nameI = document.getElementById('nameInput');
    const roomI = document.getElementById('roomInput');
    document.addEventListener('DOMContentLoaded', () => {
      try {
        const n = localStorage.getItem('ep-name'); const r = localStorage.getItem('ep-room');
        if (n && !nameI.value) nameI.value = n; if (r && !roomI.value) roomI.value = r;
        if (!nameI.value) nameI.focus(); else if (!roomI.value) roomI.focus(); else document.querySelector('.button')?.focus();
      } catch {}
    });
    form.addEventListener('submit', (e) => {
      const n = nameI.value.trim(); const r = roomI.value.trim();
      if (!n || !r) { e.preventDefault(); alert('Please enter your name and a room code.'); (!n ? nameI : roomI).focus(); return; }
      try { localStorage.setItem('ep-name', n); localStorage.setItem('ep-room', r); } catch {}
    });
  })();
  </script>

  <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
