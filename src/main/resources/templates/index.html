<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Estimation Poker</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>Willkommen zum Estimation Poker</h1>

    <form action="/room" method="post">
      <label for="participantName">Dein Name:</label>
      <input type="text" id="participantName" name="participantName" required>

      <label for="roomCode">Raumcode:</label>
      <input type="text" id="roomCode" name="roomCode" required>

      <button type="submit">Raum betreten</button>
    </form>
  </div>
</body>
</html>
