<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>RBS Estimation Poker</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>RBS' little Estimation Poker experiment...</h1>

    <!-- Beitreten-Formular (POST-Methode) -->
    <form action="/room" method="post" class="space-y-4">
      <div>
        <label class="block text-gray-300">Dein Name</label>
        <input name="participantName" required class="w-full p-2 bg-gray-700 text-white rounded">
      </div>
      <div>
        <label class="block text-gray-300">Raumcode</label>
        <input name="roomCode" required class="w-full p-2 bg-gray-700 text-white rounded">
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
        Raum betreten
      </button>
    </form>

    <hr style="margin: 2rem 0; border-color: #444;">

    <!-- Test-Voting (GET: nur für Debug-Zwecke) -->
    <form method="get" action="/vote">
      <input type="hidden" name="code" value="test123">
      <input type="hidden" name="name" value="Anna">
      <div class="cards">
        <button type="submit" name="card" value="1">1</button>
        <button type="submit" name="card" value="2">2</button>
        <button type="submit" name="card" value="3">3</button>
        <button type="submit" name="card" value="5">5</button>
        <button type="submit" name="card" value="8">8</button>
        <button type="submit" name="card" value="13">13</button>
        <button type="submit" name="card" value="20">20</button>
        <button type="submit" name="card" value="☕">☕</button>
        <button type="submit" name="card" value="?">?</button>
        <button type="submit" name="card" value="🧑‍💼">🧑‍💼</button>
      </div>
    </form>

    <form method="get" action="/reveal">
      <input type="hidden" name="code" value="test123">
      <button type="submit">Karten anzeigen</button>
    </form>

    <a href="/participants?code=test123">Teilnehmende anzeigen</a><br>
    <a href="/average?code=test123">Mittelwert anzeigen</a>
  </div>
</body>
</html>
