# ---- Neon (Postgres) ----
spring.datasource.url=${JDBC_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Schlaf-freundliche Hikari-Einstellungen ---
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=120000
spring.datasource.hikari.keepalive-time=0

# Keine unn√∂tigen Queries
spring.jpa.open-in-view=false

# Feature-Flag: nach Bedarf umschalten
features.persistentRooms.enabled=true

# Hinweis:
# 'management.health.db.enabled=false' hier ebenfalls weggelassen, um VS Code-Warnung zu vermeiden,
# solange Actuator nicht eingebunden ist.
