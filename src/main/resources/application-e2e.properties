# src/main/resources/application-e2e.properties
server.port=${PORT:8080}
spring.main.banner-mode=off

# Force a predictable UI baseline for tests
ep.e2e=true
ep.default-language=en
ep.default-sequence=fib.scrum

# Turn on features the tests rely on, deterministically
ep.features.reveal.menu=true
ep.features.reveal.button=true
ep.features.autoReveal.enabled=true
ep.features.autoReveal.minVotes=2   # avoid “needs N votes” mysteries

# Avoid any production AB flags, experiments, or cookies bleeding in
ep.flags.allExperimentsOff=true

# Use ephemeral state
spring.datasource.url=jdbc:h2:mem:e2e;DB_CLOSE_DELAY=-1
spring.jpa.hibernate.ddl-auto=create-drop
