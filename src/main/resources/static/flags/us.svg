<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 7410 3900">
  <!-- Hintergrund: 13 Streifen (Rot als Basis, Weiß überlagert) -->
  <rect width="7410" height="3900" fill="#b31942"/>
  <g fill="#ffffff">
    <rect y="300"  width="7410" height="300"/>
    <rect y="900"  width="7410" height="300"/>
    <rect y="1500" width="7410" height="300"/>
    <rect y="2100" width="7410" height="300"/>
    <rect y="2700" width="7410" height="300"/>
    <rect y="3300" width="7410" height="300"/>
  </g>

  <!-- Union (blau): D = 0.76 * 7410 = 5631.6, C = 7/13 * 3900 = 2100 -->
  <rect width="5631.6" height="2100" fill="#0a3161"/>

  <!-- Stern als Symbol (außen ~R=90, passt in vertikales Raster F=210) -->
  <defs>
    <g id="star">
      <path fill="#ffffff"
            d="M0,-90 21.176,-28.039 85.511,-27.918 34.161,10.705 52.573,72.082
               0,36 -52.573,72.082 -34.161,10.705 -85.511,-27.918 -21.176,-28.039Z"/>
    </g>
  </defs>

  <!-- Raster: E = D/12 = 469.3 ; F = C/10 = 210 -->
  <!-- 6er-Reihen: x = E*(1,3,5,7,9,11) ; y = F*(1,3,5,7,9) -->
  <g transform="translate(0,0)">
    <g transform="translate(0,210)">
      <use xlink:href="#star" x="469.3" y="0"/>
      <use xlink:href="#star" x="1407.9" y="0"/>
      <use xlink:href="#star" x="2346.5" y="0"/>
      <use xlink:href="#star" x="3285.1" y="0"/>
      <use xlink:href="#star" x="4223.7" y="0"/>
      <use xlink:href="#star" x="5162.3" y="0"/>
    </g>
    <g transform="translate(0,630)">
      <use xlink:href="#star" x="469.3" y="0"/>
      <use xlink:href="#star" x="1407.9" y="0"/>
      <use xlink:href="#star" x="2346.5" y="0"/>
