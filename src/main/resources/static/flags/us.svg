      <use xlink:href="#star" x="5162.3" y="0"/>
    </g>
    <g transform="translate(0,1050)">
      <use xlink:href="#star" x="469.3" y="0"/>
      <use xlink:href="#star" x="1407.9" y="0"/>
      <use xlink:href="#star" x="2346.5" y="0"/>
      <use xlink:href="#star" x="3285.1" y="0"/>
      <use xlink:href="#star" x="4223.7" y="0"/>
      <use xlink:href="#star" x="5162.3" y="0"/>
    </g>
    <g transform="translate(0,1470)">
      <use xlink:href="#star" x="469.3" y="0"/>
      <use xlink:href="#star" x="1407.9" y="0"/>
      <use xlink:href="#star" x="2346.5" y="0"/>
      <use xlink:href="#star" x="3285.1" y="0"/>
      <use xlink:href="#star" x="4223.7" y="0"/>
      <use xlink:href="#star" x="5162.3" y="0"/>
    </g>
    <g transform="translate(0,1890)">
      <use xlink:href="#star" x="469.3" y="0"/>
      <use xlink:href="#star" x="1407.9" y="0"/>
      <use xlink:href="#star" x="2346.5" y="0"/>
      <use xlink:href="#star" x="3285.1" y="0"/>
      <use xlink:href="#star" x="4223.7" y="0"/>
      <use xlink:href="#star" x="5162.3" y="0"/>
    </g>
  </g>

  <!-- 5er-Reihen: x = E*(2,4,6,8,10) ; y = F*(2,4,6,8) -->
  <g transform="translate(0,0)">
    <g transform="translate(0,420)">
      <use xlink:href="#star" x="938.6" y="0"/>
      <use xlink:href="#star" x="1877.2" y="0"/>
      <use xlink:href="#star" x="2815.8" y="0"/>
