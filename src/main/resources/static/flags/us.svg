<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 7410 3900">
  <!-- background red -->
  <rect width="7410" height="3900" fill="#B31942"/>
  <!-- white stripes -->
  <g fill="#FFF">
    <rect y="300" width="7410" height="300"/>
    <rect y="900" width="7410" height="300"/>
    <rect y="1500" width="7410" height="300"/>
    <rect y="2100" width="7410" height="300"/>
    <rect y="2700" width="7410" height="300"/>
    <rect y="3300" width="7410" height="300"/>
  </g>
  <!-- canton -->
  <rect width="2964" height="2100" fill="#0A3161"/>
  <!-- 50 stars (6/5 alternating rows) -->
  <g fill="#FFF" transform="translate(247,210)">
    <!-- single star -->
    <defs>
      <g id="star">
        <path d="M0,-90 L26.45,-29.39 85.27,-27.82 40.83,8.46 55.11,66.82 0,36.9 -55.11,66.82 -40.83,8.46 -85.27,-27.82 -26.45,-29.39 Z"/>
      </g>
    </defs>
    <!-- row with 6 stars, repeated 5 times -->
    <g id="row6">
      <use xlink:href="#star" x="0"    y="0"/>
      <use xlink:href="#star" x="494"  y="0"/>
      <use xlink:href="#star" x="988"  y="0"/>
      <use xlink:href="#star" x="1482" y="0"/>
      <use xlink:href="#star" x="1976" y="0"/>
      <use xlink:href="#star" x="2470" y="0"/>
    </g>
    <!-- row with 5 stars, repeated 4 times -->
    <g id="row5" transform="translate(247,210)">
      <use xlink:href="#star" x="0"    y="0"/>
      <use xlink:href="#star" x="494"  y="0"/>
      <use xlink:href="#star" x="988"  y="0"/>
      <use xlink:href="#star" x="1482" y="0"/>
      <use xlink:href="#star" x="1976" y="0"/>
    </g>
    <use xlink:href="#row6" y="0"/>
    <use xlink:href="#row5" y="0"/>
    <use xlink:href="#row6" y="420"/>
    <use xlink:href="#row5" y="420"/>
    <use xlink:href="#row6" y="840"/>
    <use xlink:href="#row5" y="840"/>
    <use xlink:href="#row6" y="1260"/>
    <use xlink:href="#row5" y="1260"/>
    <use xlink:href="#row6" y="1680"/>
  </g>
</svg>
