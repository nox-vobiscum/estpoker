<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 7410 3900">
  <!-- Basis: 13 Streifen (Rot als Grund, Weiß überlagert) -->
  <rect width="7410" height="3900" fill="#b31942"/>
  <g fill="#ffffff">
    <rect y="300"  width="7410" height="300"/>
    <rect y="900"  width="7410" height="300"/>
    <rect y="1500" width="7410" height="300"/>
    <rect y="2100" width="7410" height="300"/>
    <rect y="2700" width="7410" height="300"/>
    <rect y="3300" width="7410" height="300"/>
  </g>

  <!-- Union (blau): Breite = 2/5 * 7410 = 2964, Höhe = 7/13 * 3900 = 2100 -->
  <rect width="2964" height="2100" fill="#0a3161"/>

  <!-- Sternsymbol (5-zackig, auf Rastermaß F=210 abgestimmt) -->
  <defs>
    <g id="star">
      <path fill="#ffffff"
            d="M0,-90 21.176,-28.039 85.511,-27.918 34.161,10.705 52.573,72.082
               0,36 -52.573,72.082 -34.161,10.705 -85.511,-27.918 -21.176,-28.039Z"/>
    </g>
  </defs>

  <!-- Rasterkonstanten: E = 2964/12 = 247 ; F = 2100/10 = 210 -->
  <!-- 6er-Reihen: x = E*(1,3,5,7,9,11) ; y = F*(1,3,5,7,9) -->
  <g>
    <g transform="translate(0,210)">
      <use xlink:href="#star" x="247"  y="0"/><use xlink:href="#star" x="741"  y="0"/>
      <use xlink:href="#star" x="1235" y="0"/><use xlink:href="#star" x="1729" y="0"/>
      <use xlink:href="#star" x="2223" y="0"/><use xlink:href="#star" x="2717" y="0"/>
    </g>
    <g transform="translate(0,630)">
      <use xlink:href="#star" x="247"  y="0"/><use xlink:href="#star" x="741"  y="0"/>
      <use xlink:href="#star" x="1235" y="0"/><use xlink:href="#star" x="1729" y="0"/>
      <use xlink:href="#star" x="2223" y="0"/><use xlink:href="#star" x="2717" y="0"/>
    </g>
    <g transform="translate(0,1050)">
      <use xlink:href="#star" x="247"  y="0"/><use xlink:href="#star" x="741"  y="0"/>
      <use xlink:href="#star" x="1235" y="0"/><use xlink:href="#star" x="1729" y="0"/>
      <use xlink:href="#star" x="2223" y="0"/><use xlink:href="#star" x="2717" y="0"/>
    </g>
    <g transform="translate(0,1470)">
      <use xlink:href="#star" x="247"  y="0"/><use xlink:href="#star" x="741"  y="0"/>
      <use xlink:href="#star" x="1235" y="0"/><use xlink:href="#star" x="1729" y="0"/>
      <use xlink:href="#star" x="2223" y="0"/><use xlink:href="#star" x="2717" y="0"/>
    </g>
    <g transform="translate(0,1890)">
      <use xlink:href="#star" x="247"  y="0"/><use xlink:href="#star" x="741"  y="0"/>
      <use xlink:href="#star" x="1235" y="0"/><use xlink:href="#star" x="1729" y="0"/>
      <use xlink:href="#star" x="2223" y="0"/><use xlink:href="#star" x="2717" y="0"/>
    </g>
  </g>

  <!-- 5er-Reihen: x = E*(2,4,6,8,10) ; y = F*(2,4,6,8) -->
  <g>
    <g transform="translate(0,420)">
      <use xlink:href="#star" x="494"  y="0"/><use xlink:href="#star" x="988"  y="0"/>
      <use xlink:href="#star" x="1482" y="0"/><use xlink:href="#star" x="1976" y="0"/>
      <use xlink:href="#star" x="2470" y="0"/>
    </g>
    <g transform="translate(0,840)">
      <use xlink:href="#star" x="494"  y="0"/><use xlink:href="#star" x="988"  y="0"/>
      <use xlink:href="#star" x="1482" y="0"/><use xlink:href="#star" x="1976" y="0"/>
      <use xlink:href="#star" x="2470" y="0"/>
    </g>
    <g transform="translate(0,1260)">
      <use xlink:href="#star" x="494"  y="0"/><use xlink:href="#star" x="988"  y="0"/>
      <use xlink:href="#star" x="1482" y="0"/><use xlink:href="#star" x="1976" y="0"/>
      <use xlink:href="#star" x="2470" y="0"/>
    </g>
    <g transform="translate(0,1680)">
      <use xlink:href="#star" x="494"  y="0"/><use xlink:href="#star" x="988"  y="0"/>
      <use xlink:href="#star" x="1482" y="0"/><use xlink:href="#star" x="1976" y="0"/>
      <use xlink:href="#star" x="2470" y="0"/>
    </g>
  </g>
</svg>
