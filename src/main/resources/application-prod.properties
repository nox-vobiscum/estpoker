spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Schlanke Hikari-Einstellungen (DB kann schlafen) ---
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=120000
spring.datasource.hikari.keepalive-time=0

# ORM/Health
spring.jpa.open-in-view=false

# Hinweis:
# 'management.health.db.enabled=false' ist nur relevant, wenn das Actuator-Module auf dem Classpath ist.
# Da es bei dir aktuell nicht eingebunden ist, meldet VS Code "unknown property".
# Wenn du die Warnung loswerden willst, lass die Zeile einfach weg (so wie hier).
# Laufzeitlich macht es ohnehin keinen Unterschied ohne Actuator.
