# === Production (Postgres/Neon) ===
spring.datasource.url=${JDBC_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Slim Hikari (allow DB to sleep)
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=120000
spring.datasource.hikari.keepalive-time=0

spring.jpa.open-in-view=false

# Feature flags for prod
features.persistentRooms.enabled=true

app.websocket.allowed-origins=http://localhost:*,http://127.0.0.1:*,https://*.trycloudflare.com,https://ep.noxvobiscum.at

